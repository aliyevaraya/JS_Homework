<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="login">
            <h1>User Name</h1>
            <label for="" id="name-label">Name</label>
            <input type="text" id="name-input">
            <label for="" id="surname-label">Surname</label>
            <input type="text" id="surname-input">
            <label for="" id="email-label">Email</label>
            <input type="email" id="email-input">
            <label for="" id="pw-label">Password</label>
            <input type="password" id="pw-input">
            <input type="checkbox" id="checkbox">
            <label for="" id="checked">Checked!</label>
            <p>Do you want more info?</p>
            <div>
            <input type="radio" class="want" name="radio">
            <label for="">Yes</label>
            <input type="radio" class="want" name="radio">
            <label for="">No</label>
            <input type="radio" class="want" name="radio">
            <label for="">Not Now</label>
        </div>
        <br>
        <button type="submit" id="submitbtn">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
